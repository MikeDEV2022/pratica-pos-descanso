<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LojasWallMart</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container-header">
            <div class="search">
                <input type="search" name="pesquisa" id="pesquisa" placeholder="O que você está procurando?">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="logo">
                <i class="fa-brands fa-shopify"></i>
                <h1>WallMart</h1>
            </div>
            <div class="login-and-cart">
                <i class="fa-regular fa-circle-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="pos-head">
            <div class="inicio">
                <div class="logo-inicio">
                    <i class="fa-brands fa-shopify"></i>
                </div>
                <div class="inicio-h2">
                    <div class="top"><h2>Produtos</h2></div>
                    <div class="more">
                        <p class="distance">Inicio</p>
                        <p>Produtos</p>
                    </div>
                </div>
            </div>
            <div class="para-destaque">
                <select name="select" id="select">
                    <option value="NEWS">--Dos mais novos aos mais antigos!--</option>
                    <option value="DESTAQUES">DESTAQUE</option>
                    <option value="NOVOS">NOVOS</option>
                    <option value="ANTIGOS">ANTIGOS</option>
                </select>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="scripts/functions.js"></script>
</body>
</html>
